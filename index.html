    <!-- Font Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Work+Sans:wght@300;400;600&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Work+Sans:wght@300;400;600&display=swap"
      />

    <link rel="stylesheet" href="./src/App.css" />
    <link
      rel="preload"
      href="/assets/pageImg/profile.webp"
      as="image"
      fetchpriority="high"
      type="image/webp"
    />
    <title>Reanz Arthur A. Monera</title>
    <script>
      (function () {
        try {
          const isDark =
            localStorage.themeIsDark === 'true' ||
            (!('themeIsDark' in localStorage) &&
              window.matchMedia('(prefers-color-scheme: dark)').matches);
          document.documentElement.classList.toggle('dark', isDark);
        } catch (_) {}
      })();
    </script>
  </head>
  <body>
    <div id="root" class="relative m-0 min-h-dvh scroll-smooth p-0"></div>
    <script type="module" src="/src/App.tsx"></script>
