<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/webp"
      href="/assets/pageImg/logo.webp"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./src/App.css"
    />
    <link
      rel="preload"
      href="/assets/pageImg/profile.webp"
      as="image"
      fetchpriority="high"
      type="image/webp"
    />
    <title>Reanz Arthur A. Monera</title>
    <script>
      (function () {
        try {
          const isDark =
            localStorage.themeIsDark === 'true' ||
            (!('themeIsDark' in localStorage) &&
              window.matchMedia('(prefers-color-scheme: dark)').matches);
          document.documentElement.classList.toggle('dark', isDark);
        } catch (_) {}
      })();
    </script>
  </head>
  <body>
    <div
      id="root"
      class="overflow-x-hidden scroll-smooth relative"
    ></div>
    <script
      type="module"
      src="/src/App.tsx"
    ></script>
  </body>
</html>
